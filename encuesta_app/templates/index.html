<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>encuesta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body id="body">
    <div>
        <h2 class="text-bg-secondary p-3, text-warning bg-dark"  id="titulo">Dojo Survery</h2>
        <form action="/process" method="POST" class="text-bg-dark p-3">
            <div class="mb-3">
                <label for="fname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="your name here" name="Name">
            </div>
            <div class="mb-3">
                <label for="Dojo_Location" class="form-label">Dojo Location:</label>
                <select class="form-select" aria-label="Default select example" name="Dojo_Location" id="Dojo_Location">
                    <option>Select a Location</option>
                    <option>Caracas</option>
                    <option>Miranda</option>
                    <option>Guatire</option>
                    <option>Guarenas</option>
                    <option>Carabobo</option>
                    <option>Aragua</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Favorite_Lenguage" class="form-label">Favorite Language:</label>
                <select class="form-select" aria-label="Default select example" name="Favorite_Language" id="Favorite_Language">
                    <option>Select a Language</option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Python</option>
                    <option>Java Script</option>
                    <option>#C</option>
                    <option>SQL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                <textarea class="form-control" id="Comments" rows="3" name="Comments"></textarea>
            </div>
    </div>
        <div class="col-auto" id="btn">
            <input type="submit" value="submit" class="btn btn-outline-dark">
        </div>
    
    </form>
    <a href="/">Home</a>
</body>
</html>
